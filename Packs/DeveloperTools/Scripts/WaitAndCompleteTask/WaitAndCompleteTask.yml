  id: WaitAndCompleteTask
  version: -1
enabled: false
name: WaitAndCompleteTask
outputs:
- contextPath: WaitAndCompleteTask.CompletedTask
  description: 'Task name that was completed by script.'
  type: String
- contextPath: WaitAndCompleteTask.FoundTasks
  description: 'Tasks that were found by script.'
