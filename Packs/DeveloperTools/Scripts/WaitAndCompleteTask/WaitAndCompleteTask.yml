args:
- default: false
  description: 'Comma separated list of states. Possible values: New, InProgress, Completed, Waiting, Error, Skipped, Blocked (leave empty to get all tasks)'
  isArray: true
  name: task_states
  required: false
  secret: false
- default: false
  description: 'The path to take in conditional tasks. For example, if your conditional task has "Yes" or "No", a possible value here may be "Yes".'
  isArray: false
  name: complete_option
  required: false
  secret: false
- default: false
  description: 'The ID of the incident where the task should be completed. Leave empty to use current incident id.'
  isArray: false
  name: incident_id
  required: false
  secret: false
- default: false
  description: 'The name of the task that should be completed. If no task name entered, will complete all tasks which state is `task_state`.'
  isArray: false
  name: task_name
  required: false
  secret: false
- default: false
  description: 'The script will try to complete tasks. The loop will run max_iterations times, and sleep 2 seconds between each iteration.'
  isArray: false
  name: max_iterations
  required: true
  secret: false
- auto: PREDEFINED
  default: false
  defaultValue: 'true'
  description: "Whether to also complete the task, or just check if it's completed. Can be True or False."
  isArray: false
  name: complete_task
  predefined:
  - 'true'
  - 'false'
  required: false
  secret: false
