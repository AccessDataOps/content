category: IT Services
commonfields:
  id: VMware
  version: -1
configuration:
  - name: url
    display: Server URL (i.e., 192.168.0.1:30022)
    required: true
    defaultvalue: null
    type: 0
    additionalinfo: null
  - name: credentials
    display: Credentials
    required: true
    defaultvalue: null
    type: 9
    additionalinfo: null
    displaypassword: ""
    hiddenusername: false
  - name: insecure
    display: Trust any certificate (not secure)
    required: false
    defaultvalue: "true"
    type: 8
    additionalinfo: null
  - name: proxy
    display: Use system proxy settings
    required: false
    defaultvalue: "false"
    type: 8
    additionalinfo: null
description: VMware vCenter server is a centralized management application that
  lets you manage virtual machines and ESXi hosts centrally.
display: VMware
name: VMware
script:
  commands:
    - arguments: []
      description: Returns all virtual machines on a system.
      important:
        - contextPath: VMWare.UUID
          description: VM instance UUID.
          related: ""
        - contextPath: VMWare.State
          description: VM State (i.e., poweredOn, poweredOff, suspended, HardRebooted).
          related: ""
      name: vmware-get-vms
      outputs:
        - contextPath: VMWare.Name
          description: VM name.
          type: String
        - contextPath: VMWare.Template
          description: true if template, else false.
          type: bool
        - contextPath: VMWare.Path
          description: Path to VM.
          type: String
        - contextPath: VMWare.Guest
          description: Guest full name.
          type: String
        - contextPath: VMWare.UUID
          description: VM instance UUID.
          type: String
        - contextPath: VMWare.IP
          description: VM IP address.
          type: String
        - contextPath: VMWare.State
          description: VM state (i.e., poweredOn, poweredOff, suspended, HardRebooted).
          type: String
        - contextPath: VMWare.HostName
          description: Host name of VM.
          type: String
        - contextPath: VMWare.MACAddress
          description: MAC address of VM.
          type: String
    - arguments:
        - description: VM UUID of virtual machine to be powered on.
          name: vm-uuid
          required: true
      description: Powers on a powered-off or suspended virtual machine.
      execution: true
      important:
        - contextPath: VMWare.UUID
          description: VM instance UUID.
          related: ""
        - contextPath: VMWare.State
          description: VM state (i.e., poweredOn, poweredOff, suspended, HardRebooted).
          related: ""
      name: vmware-poweron
      outputs:
        - contextPath: VMWare.UUID
          description: VM instance UUID.
          type: String
        - contextPath: VMWare.State
          description: VM state (i.e., poweredOn, poweredOff, suspended, HardRebooted).
          type: String
    - arguments:
        - description: VM UUID of virtual machine to be powered on.
          name: vm-uuid
          required: true
      description: Powers off a powered-on or suspended virtual machine.
      execution: true
      important:
        - contextPath: VMWare.UUID
          description: VM instance UUID.
          related: ""
        - contextPath: VMWare.State
          description: VM state (i.e., poweredOn, poweredOff, suspended, HardRebooted).
          related: ""
      name: vmware-poweroff
      outputs:
        - contextPath: VMWare.UUID
          description: VM instance UUID.
          type: String
        - contextPath: VMWare.State
          description: VM state (i.e., poweredOn, poweredOff, suspended, HardRebooted).
          type: String
    - arguments:
        - description: VM UUID of virtual machine to reboot.
          name: vm-uuid
          required: true
      description: Reboots a powered-on virtual machine.
      execution: true
      important:
        - contextPath: VMWare.UUID
          description: VM instance UUID.
          related: ""
        - contextPath: VMWare.State
          description: VM state (i.e., poweredOn, poweredOff, suspended, HardRebooted).
          related: ""
      name: vmware-hard-reboot
      outputs:
        - contextPath: VMWare.UUID
          description: VM instance UUID.
          type: String
        - contextPath: VMWare.State
          description: VM state (i.e., poweredOn, poweredOff, suspended, HardRebooted).
          type: String
    - arguments:
        - description: VM UUID of virtual machine to be suspended.
          name: vm-uuid
          required: true
      description: Suspends a powered-on virtual machine.
      execution: true
      important:
        - contextPath: VMWare.UUID
          description: VM instance UUID.
          related: ""
        - contextPath: VMWare.State
          description: VM state (i.e., poweredOn, poweredOff, suspended, HardRebooted).
          related: ""
      name: vmware-suspend
      outputs:
        - contextPath: VMWare.UUID
          description: VM instance UUID.
          type: String
        - contextPath: VMWare.State
          description: VM state (i.e,. poweredOn, poweredOff, suspended, HardRebooted).
          type: String
    - arguments:
        - description: VM UUID of virtual machine to reboot.
          name: vm-uuid
          required: true
      description: Issues a command to the guest operating system asking it to perform
        a reboot.
      name: vmware-soft-reboot
      outputs: []
    - arguments:
        - description: VM UUID of virtual machine to take snapshot of.
          name: vm-uuid
          required: true
        - description: Snapshot name.
          name: name
        - description: Snapshot description.
          name: description
        - auto: PREDEFINED
          defaultValue: "True"
          description: Snapshot the virtual machine's memory. Default is "True".
          name: memory
          predefined:
            - "true"
            - "false"
        - auto: PREDEFINED
          defaultValue: "False"
          description: Quiesce guest file system (needs VMWare Tools installed). Default
            is "False".
          name: quiesce
          predefined:
            - "true"
            - "false"
      description: Creates VM snapshot
      name: vmware-create-snapshot
      outputs: []
    - arguments:
        - description: Snapshot name to revert to.
          name: snapshot-name
          required: true
        - description: VM UUID of virtual machine to revert snapshot.
          name: vm-uuid
          required: true
      description: Reverts VM to snapshot.
      execution: true
      important:
        - contextPath: VMWare.UUID
          description: VM instance UUID.
          related: ""
        - contextPath: VMWare.Snapshot
          description: Name of the snapshot reverted to.
          related: ""
      name: vmware-revert-snapshot
      outputs:
        - contextPath: VMWare.UUID
          description: VM instance UUID.
          type: String
        - contextPath: VMWare.Snapshot
          description: Name of the snapshot reverted to.
          type: String
    - arguments:
        - description: VM UUID of virtual machine to get events of.
          name: vm-uuid
          required: true
        - defaultValue: VmGuestRebootEvent,VmGuestShutdownEvent,VmPoweredOnEvent,VmPoweredOffEvent,VmSuspendedEvent
          description: Type of events to get, given in CSV
            (i.e.,  VmGuestRebootEvent,VmGuestShutdownEvent).
          name: event-type
      description: Gets events of VM.
      name: vmware-get-events
      outputs: []
    - arguments:
        - description: VM UUID of virtual machine to change NIC state.
          name: vm-uuid
          required: true
        - auto: PREDEFINED
          description: New state of the NIC to be changed.
          name: nic-state
          predefined:
            - connect
            - disconnect
            - delete
          required: true
        - description: Number of the NIC to be changed.
          name: nic-number
          required: true
      description: Changes the state of a VM NIC.
      important:
        - contextPath: VMWare.UUID
          description: VM instance UUID.
          related: ""
        - contextPath: VMWare.NICState
          description: VM NIC state (i.e., connected, disconnected, delete).
          related: ""
      name: vmware-change-nic-state
      outputs:
        - contextPath: VMWare.UUID
          description: VM instance UUID.
          type: String
        - contextPath: VMWare.NICState
          description: VM NIC state (i.e., connected, disconnected, delete).
          type: String
    - name: vmware-list-vm-tags
      description: Lists all tags attached to virtual storage object.
      deprecated: false
      arguments:
        - name: uuid
          description: The UUID of the virtual storage object.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: parent-category-name
          description: Filter results from response based on category name.
          required: false
          isArray: false
          defaultValue: ""
          predefined:
            - ""
      outputs:
        - contextPath: VMWare.Tag.{uuid}.parentCategoryName
          description: The parent category name.
          type: String
        - contextPath: VMWare.Tag.{uuid}.tagName
          description: The name of the tag
          type: String
    - name: vmware-add-tag
      description: Attach a tag to a virtual storage object.
      deprecated: false
      arguments:
        - name: uuid
          description: The UUID of the virtual storage object.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: category
          description: The category to wich the tag belongs.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: tag
          description: The tag which has to be associated with the virtual storage object.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
      outputs: []
    - name: vmware-list-vms-by-tag
      description: Lists all virtual storage objects attached to the tag.
      deprecated: false
      arguments:
        - name: category
          description: The category to which the tag belongs.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: tag
          description: The tag to be queried.
          required: true
          isArray: false
          defaultValue: VMWare.Tag
          predefined:
            - ""
      outputs: []
    - name: vmware-create-vm
      description: Creates a new virtual machine in the current folder and attaches it
        to the specified resource pool. This operation creates a virtual
        machine, instead of cloning a virtual machine from an existing one.
      deprecated: false
      arguments:
        - name: name
          description: Display name of the virtual machine.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: cpu-num
          description: Number of virtual processors in a virtual machine.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: cpu-allocation
          description: Resource limits for CPU.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: memory
          description: Resource limits for memory.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: virtual-memory
          description: Size of a virtual machine's memory, in MB.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: guestld
          description: Short guest operating system identifier.
          required: false
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: guest-os-familiy
          description: description
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: guest-os-version
          description: description
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
      outputs: []
    - name: vmware-clone-vm
      description: Creates a clone of this virtual machine. If the virtual machine is
        used as a template, this method corresponds to the deploy command.
      deprecated: false
      arguments:
        - name: uuid
          description: The UUID of the VM to clone.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: name
          description: The name of the new virtual machine.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: folder
          description: The location of the new virtual machine.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: template
          description: Specifies whether or not the new virtual machine should be marked
            as a template.
          required: false
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: powerOn
          description: Specifies whether or not the new VirtualMachine should be powered
            on after creation.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: datastore
          description: The datastore where the virtual machine should be located.
          required: false
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: host
          description: The target host for the virtual machine.
          required: false
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: pool
          description: The resource pool to which this virtual machine should be attached.
          required: false
          isArray: false
          defaultValue: ""
          predefined:
            - ""
      outputs:
        - contextPath: " VMWare"
          description: description
          type: Unknown
    - name: vmware-relocate-vm
      description: Relocates a virtual machine to the location specified.
      deprecated: false
      arguments:
        - name: uuid
          description: The UUID of the VM to relocate.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: datastore
          description: The datastore where the virtual machine should be located. If not
            specified, the current datastore is used.
          required: false
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: folder
          description: The folder where the virtual machine should be located.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: host
          description: The target host for the virtual machine.
          required: false
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: pool
          description: The resource pool to which this virtual machine should be attached.
          required: false
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: service
          description: The service endpoint of vCenter where the virtual machine should be
            located. If not specified, the current vCenter service is used.
          required: false
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: profile
          description: Storage profile requirement for Virtual Machine's home directory.
          required: false
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: priority
          description: The task priorityץ
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - defaultPriority
            - highPriority
            - lowPriority
      outputs: []
    - name: vmware-delete-vm
      description: Destroys this object, deleting its contents and removing it from
        its parent folder (if any).
      deprecated: false
      arguments:
        - name: uuid
          description: The UUID of the VM to delete.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
      outputs: []
    - name: vmware-register-vm
      description: Adds an existing virtual machine to the folder.
      deprecated: false
      arguments:
        - name: path
          description: A datastore path to the virtual machine.
          required: true
          isArray: true
          defaultValue: ""
          predefined:
            - ""
        - name: name
          description: The name to be assigned to the virtual machine.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: pool
          description: The resource pool to which the virtual machine should be attached.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: host
          description: The target host on which the virtual machine will run.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: asTemplate
          description: Flag to specify whether or not the virtual machine should be marked
            as a template.
          required: false
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: folder
          description: Folder to register the VM to.
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
      outputs: []
    - name: vmware-unregister-vm
      description: emoves this virtual machine from the inventory without removing any
        of the virtual machine's files on disk.
      deprecated: false
      arguments:
        - name: uuid
          description: The UUID of the VM to remove.
          required: true
          isArray: true
          defaultValue: ""
          predefined:
            - ""
      outputs: []
  dockerimage: demisto/vmware:1.0.0.24293
  runonce: false
  script: ""
  subtype: python2
  type: python
fromversion: 5.0.0
tests:
  - VMWare Test
